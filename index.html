<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Regresión</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
</head>
<body>
    <input
        type="button"
        value="Guardar modelo"
        onclick="guardarModelo()"
    />
    <input
        type="button"
        value="Detener entrenamiento"
        onclick="stopTraining = true"
    />
    <div>
        <p>Json File</p>
        <input
            type="file"
            id="upload-json"
        />
    </div>
    <div>
        <p>Binary File</p>
        <input
        type="file"
        id="upload-wights"
        />
    </div>
    <input
        type="button"
        value="Cargar modelo"
        onclick="cargarModelo()"
    />
    <input
        type="button"
        value="Hacer predicción"
        onclick="verCurvaInferencia()"
    />
    <script src="./script.js"></script>
</body>
</html>
